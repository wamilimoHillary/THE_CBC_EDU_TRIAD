<!-- templates/admin/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard - CBC-EDU Triad{% endblock %}</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    {% block styles %}{% endblock %}
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/student_base.js') }}" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="dashboard-sidebar" id="sidebar">
        <button id="close-btn" aria-label="Close">&times;</button>
        <div class="sidebar-header">
            <h2>Admin Dashboard</h2>
        </div>
        <nav>
            <!-- Dashboard Overview -->
            <a href="{{ url_for('admin.admin_dashboard') }}" class="sidebar-link active">
                <i class="fas fa-chart-pie"></i> Dashboard
            </a>
<hr>
            <!-- User Management -->
            <details class="sidebar-details">
                <summary class="sidebar-summary">
                    <i class="fas fa-users"></i> Manage Users
                </summary>
                <div class="sidebar-dropdown">
                    <a href="{{ url_for('admin.manage_teachers') }}" class="sidebar-link">
                        <i class="fas fa-chalkboard-teacher"></i> Teachers
                    </a>
                    <a href="{{ url_for('admin.manage_students') }}" class="sidebar-link">
                        <i class="fas fa-user-graduate"></i> Students
                    </a>
                    <a href="{{ url_for('admin.manage_parents') }}" class="sidebar-link">
                        <i class="fas fa-user-friends"></i> Parents
                    </a>
                </div>
            </details>
<hr>
            <!-- COMPETENCIES -->
            <a href="{{url_for('admin.manage_competencies')}}" class="sidebar-link">
                <i class="fas fa-tools"></i> Competencies
            </a>

            <!--CRITERIA-->
            <a href=" {{ url_for('admin.manage_criteria')}}" class="sidebar-link">
                <i class="fas fa-sliders-h"></i> Criteria
            </a>

            <!--PERFORMANCE LEVELS-->
            <a href=" {{ url_for('admin.manage_performance_levels')}}" class="sidebar-link">
                <i class="fas fa-medal"></i> Performance_levels
                            
            <!-- Reports -->
            <a href="" class="sidebar-link">
                <i class="fas fa-file-alt"></i> reportings
            </a>

     <hr>      
    <!-- class Management -->
    <details class="sidebar-details">
        <summary class="sidebar-summary">
            <i class="fas fa-users"></i> class Management 
        </summary>
        <div class="sidebar-dropdown">
            <a href="{{ url_for('admin.manage_classes') }}" class="sidebar-link">
                <i class="fas fa-chalkboard-teacher"></i>  Create Classes
            </a>
            <a href=" " class="sidebar-link">
                <i class="fas fa-user-graduate"></i> Students_classes
            </a>
        </div>
    </details>
<hr>
        </nav>
    </aside>

    <!-- Header -->
    <header class="dashboard-header"> 
        <!-- Hamburger menu button -->
        <button class="Hamburger-menu-btn" id="Hamburger-menu-btn" aria-label="Menu">&#8942;&#8942;&#8942;</button>

        <h1>Welcome, Admin</h1>
        <a href="{{ url_for('auth.admin_logout') }}" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a> 
    </header>

    <!-- Main Content -->
    <main class="dashboard-content">
        {% block admin_content %}{% endblock %}
    </main>
</body>
</html>
