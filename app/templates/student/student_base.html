<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CBC-EDU Triad Dashboard{% endblock %}</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    {% block styles %}{% endblock %}
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/student_base.js') }}" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="dashboard-sidebar" id="sidebar">
        <button id="close-btn" aria-label="Close">&times;</button>
        <div class="sidebar-header">
            <h2> Dashboard</h2>
        </div>
        <nav>
            <!-- Updated URLs with Blueprint names -->
            <a href="{{ url_for('student.student_dashboard') }}" class="sidebar-link active">
                <i class="fas fa-chart-pie"></i> Key Metrics
            </a>

            <a href="{{ url_for('student.student_tasks') }}" class="sidebar-link">
                <i class="fas fa-tasks"></i> Assigned Tasks
            </a>

            <a href="{{ url_for('student.competency_results') }}" class="sidebar-link">
                <i class="fas fa-chart-line"></i> Competency Overview
            </a>

           
            <a href="{{ url_for('student.student_projects') }}" class="sidebar-link">
                <i class="fas fa-folder"></i> My Projects
            </a>

            <a href="{{ url_for('student.student_profile') }}" class="sidebar-link">
                <i class="fas fa-user"></i> Profile
            </a>
           
          
            <a href="{{ url_for('student.reports') }}" class="sidebar-link">
                <i class="fas fa-file-alt"></i> Reports
            </a>
            <a href="{{ url_for('student.notifications') }}" class="sidebar-link">
                <i class="fas fa-bell"></i> Notifications
            </a>
            <a href="{{ url_for('student.settings') }}" class="sidebar-link">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>
    </aside>
    
    <!-- Header -->
    <header class="dashboard-header">
        <!-- Hamburger menu button -->
        <button class="Hamburger-menu-btn" id="Hamburger-menu-btn" aria-label="Menu">&#8942;&#8942;&#8942;</button>

        <h1>Welcome, {{ session.get('student_name', 'Student') }}</h1>

        <!-- Updated logout URL with Blueprint name -->
        <a href="{{ url_for('auth.student_logout') }}" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a> 
    </header>

    <!-- Main Content -->
    <main class="dashboard-content">
        

        


        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
