<!-- templates/auth/teacher_reset_password.html -->
{% extends "main/base.html" %}

{% block title %}Reset Password - CBC-EDU Triad{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<main class="teacher_main">
    <div class="form-container">
        <h2>Reset Password</h2>
        <form action="{{ url_for('auth.teacher_reset_password', token=token) }}" method="post">
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
                <label for="password">*New Password</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                <label for="confirm_password">*Confirm Password</label>
            </div>
           
            <button type="submit" class="form-button">
                Reset Password <i class="fas fa-key"></i> 
            </button>
        </form>
        <a href="{{ url_for('auth.teacher_login') }}" class="forgot-password">Back to Login</a>
    </div>
</main>
{% endblock %}
