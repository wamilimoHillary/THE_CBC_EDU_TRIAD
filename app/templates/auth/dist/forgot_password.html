<!-- app/templates/forgot_password.html -->
{% extends "main/base.html" %}

{% block title %}Forgot Password - CBC-EDU Triad{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<main class="parent_main">
    <div class="form-container">
        <h2>Forgot Password</h2>
        <form action="{{ url_for('auth.forgot_password') }}" method="post">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Enter your Email or Phone" required>
                <label for="email">*Email or Phone</label>
            </div>
            <button type="submit" class="form-button">
                Reset Password <i class="fas fa-key"></i> 
            </button>
        </form>
        <p>Remember your password? <a href="{{ url_for('auth.parent_login') }}" class="forgotten-password"> <i class="fa fa-arrow-right"></i>Login</a></p>
    </div>
</main>
{% endblock %}
