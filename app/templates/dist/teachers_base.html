<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CBC-EDU Triad Teacher Dashboard{% endblock %}</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    {% block styles %}{% endblock %}
    <!-- Custom JS -->
    
    <script src="{{ url_for('static', filename='js/student_base.js') }}" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="dashboard-sidebar" id="sidebar">
        <button id="close-btn" aria-label="Close">&times;</button>
        <div class="sidebar-header">
            <h2>Dashboard</h2>
        </div>
        <nav>
            <!-- Dashboard -->
            <a href="{{ url_for('teacher.teachers_dashboard') }}" class="sidebar-link active">
                <i class="fas fa-chart-pie"></i> Dashboard
            </a>
        
            <!-- Profile -->
            <a href="{{ url_for('teacher.teacher_profile') }}" class="sidebar-link">
                <i class="fas fa-user"></i> Profile
            </a>
        
            <!-- Progress Charts -->
            <a href="{{ url_for('teacher.teacher_progress_charts') }}" class="sidebar-link">
                <i class="fas fa-chart-line"></i> Progress Charts
            </a>
        
            <!-- Assign Tasks -->
            <a href="{{ url_for('teacher.assign_tasks') }}" class="sidebar-link">
                <i class="fas fa-tasks"></i> Assign Tasks
            </a>
        
            <!-- Review Projects -->
            <a href="{{ url_for('teacher.review_projects') }}" class="sidebar-link">
                <i class="fas fa-folder"></i> Review Projects
            </a>
        
            <!-- Reports -->
            <a href="{{ url_for('teacher.teacher_reports') }}" class="sidebar-link">
                <i class="fas fa-file-alt"></i> Reports
            </a>
        
            <!-- Notifications -->
            <a href="{{ url_for('teacher.teacher_notifications') }}" class="sidebar-link">
                <i class="fas fa-bell"></i> Notifications
            </a>
        
            <!-- Settings -->
            <a href="{{ url_for('teacher.teacher_settings') }}" class="sidebar-link">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>
    </aside>

    <!-- Header -->
    <header class="dashboard-header">
        <!-- Hamburger menu button -->
        <button class="Hamburger-menu-btn" id="Hamburger-menu-btn" aria-label="Menu">&#8942;&#8942;&#8942;</button>

        <h1>Welcome, Teacher Name!</h1>
        <a href="{{ url_for('auth.logout') }}" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a> 
    </header>

    <!-- Main Content -->
    <main class="dashboard-content">
        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
