<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CBC-EDU Triad Dashboard{% endblock %}</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    {% block styles %}{% endblock %}
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
        </div>
        <nav>
            <a href="#" class="sidebar-link active"><i class="fas fa-chart-pie"></i> Key Metrics</a>
            <a href="#" class="sidebar-link"><i class="fas fa-user"></i> Profile</a>
            <a href="#" class="sidebar-link"><i class="fas fa-chart-line"></i> Progress Charts</a>
            <a href="#" class="sidebar-link"><i class="fas fa-folder"></i> Projects</a>
            <a href="#" class="sidebar-link"><i class="fas fa-bullhorn"></i> Announcements</a>
            <a href="#" class="sidebar-link"><i class="fas fa-file-alt"></i> Reports</a>
            <a href="#" class="sidebar-link"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#" class="sidebar-link"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </aside>
    
    <!-- Header -->
    <header class="dashboard-header">
        <h1>Welcome, Student name!</h1>
        <div class="header-controls">
            <button class="btn-toggle-mode"><i class="fas fa-adjust"></i> Change-mode</button>
            <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
